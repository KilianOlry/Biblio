<th:block th:include="/_partials/header.html"></th:block>
    
<h1>Liste des genres
    <a href="/admin/genres/ajouter" class="btn btn-primary">
        <i class="fa fa-plus"></i> Ajouter
    </a>
</h1>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>
                <i class="fa fa-cogs"></i>
                <th>ID</th>
                <th>Libellé</th>
                <th>Mots-clés</th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr th:if="${genres.empty}">
            <td colspan="4" class="alert-info">Aucun genre n'a été trouvé</td>
        </tr>
        <tr th:each="genre: ${genres}">
            <td>
                <a th:href="@{/admin/genres/{id}(id=${genre.id})}">
                    <i class="fa fa-book"></i>
                </a>
                <a th:href="@{/admin/genres/{id}/modifier(id=${genre.id})}">
                    <i class="fa fa-edit"></i>
                </a>
                <a th:href="@{/admin/genres/{id}/supprimer(id=${genre.id})}">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
            <td th:text="${genre.id}"></td>
            <td th:text="${genre.libelle}"></td>
            <td th:text="${genre.motsCles}"></td>
        </tr>
    </tbody>
</table>

<th:block th:include="/_partials/footer.html"></th:block>
