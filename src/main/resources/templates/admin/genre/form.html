<th:block th:include="/_partials/header.html"></th:block>

<h1 th:unless="${mode == 'suppression'}" class="text-center">Formulaire genre</h1>
<h1 th:if="${mode == 'suppression'}" class="text-center">Confirmer la suppression du genre suivant :</h1>
<h1 th:if="${mode == 'modification'}" class="text-center">Modifier un genre</h1>


<form method="post" th:object="${genre}">
    <div class="form-group">
        <label for="libelle">Libellé</label>

        <input th:if="${mode == 'suppression'}"  type="text" th:field="*{libelle}" 
                id="libelle" class="form-control" disabled >
        <input th:unless="${mode == 'suppression'}"  type="text" th:field="*{libelle}" 
                id="libelle" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="bio">Mots-clés</label>
        <textarea th:if="${mode == 'suppression'}"     th:field="*{motsCles}" id="motsCles" disabled class="form-control"></textarea>
        <textarea th:unless="${mode == 'suppression'}" th:field="*{motsCles}" id="motsCles" class="form-control"></textarea>
    </div>

    <div class="d-flex mt-3 justify-content-between">
        <button th:unless="${mode == 'suppression'}" class="btn btn-primary">
            <i class="fa fa-save"></i> Enregistrer
        </button>
        <button th:if="${mode == 'suppression'}" class="btn btn-primary">
            <i class="fa fa-save"></i> Confirmer
        </button>

        <button type="reset" class="btn btn-warning">
            <i class="fa fa-eraser"></i> Effacer
        </button>

        <a href="/admin/genres" class="btn btn-danger">
            <i class="fa fa-reply"></i> Annuler
        </a>
    </div>
</form>


<th:block th:include="/_partials/footer.html"></th:block>
