<!DOCTYPE html>
<html lang="fr" xmlns:th="https://thymeleaf.org">

    <th:block
            th:include="global/head.html">
    </th:block>

<body>
    <th:block
            th:include="global/header.html">
    </th:block>

    <h1 class="text-center text-2xl font-semibold my-10 capitalize">nos livres</h1>

    <div class="container mx-auto flex justify-end">
        <a class="btn btn-outline flex items-center" href="/livre/ajouter">
            Ajouter
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            </span>
        </a>
    </div>

    <div class="overflow-x-auto container mx-auto">
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th class="capitalize">id</th>
                <th class="capitalize">titre</th>
                <th class="capitalize">résumé</th>
                <th class="capitalize">actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td></td>
                    <th th:text="${book.id}"></th>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.synopsis}"></td>
                    <td class="flex gap-2">
                        <!-- Details -->
                        <a th:href="@{livre/{id}(id=${book.id})}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-notebook-text"><path d="M2 6h4"/><path d="M2 10h4"/><path d="M2 14h4"/><path d="M2 18h4"/><rect width="16" height="20" x="4" y="2" rx="2"/><path d="M9.5 8h5"/><path d="M9.5 12H16"/><path d="M9.5 16H14"/></svg>
                        </a>
                        <!-- Edit -->
                        <a th:href="@{livre/modifier/{id}(id=${book.id})}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-pen-line"><path d="m18 5-2.414-2.414A2 2 0 0 0 14.172 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2"/><path d="M21.378 12.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"/><path d="M8 18h1"/></svg>
                        </a>
                        <!--Delete-->
                        <form method="POST" th:action="@{/delete/{id}(id=${book.id})}">
                            <input type="hidden" th:value="${book.id}" />
                            <button type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash">
                                    <path d="M3 6h18"/>
                                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
